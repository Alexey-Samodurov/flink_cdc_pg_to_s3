apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-rest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
      component: rest
  template:
    metadata:
      labels:
        app: flink
        component: rest
    spec:
      containers:
        - name: rest
          image: flink:1.17-scala_2.12-java11
          args: ["bin/sql-gateway.sh", "start-foreground"]
          ports:
              - containerPort: 8083
                name: rest
              - containerPort: 8081
                name: ui
              - containerPort: 6123
                name: rpc
              - containerPort: 6124
                name: blob
              - containerPort: 6125
                name: query
          env:
#            - name: JOB_MANAGER_RPC_ADDRESS
#              value: flink-master
            - name: FLINK_PROPERTIES
              value: |
                jobmanager.rpc.address: flink-master
                sql-gateway.endpoint.rest.address: 0.0.0.0
                sql-gateway.session.idle-timeout: 1
                sql-gateway.worker.keepalive-time: 1
                rest.address: flink-master
                taskmanager.numberOfTaskSlots: 20
                taskmanager.memory.process.size: 4g
                jobmanager.memory.process.size: 2g
                execution.checkpointing.interval: 30s
                execution.checkpointing.mode: EXACTLY_ONCE
